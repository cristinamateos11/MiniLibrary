<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mini Library</title>
</head>
<body>
    <div>
        <h1>Mini Library ü§ç</h1>
    </div>

    <div>
        <img src="images/miniLibrary.gif" alt="Mini Library Demo">
    </div>

    <div class="control-panel">
        <button id="addButton">ADD BOOK</button>
        <button id="listButton">LIST BOOKS</button>
    </div>

    <div id="addBookModal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Book</h2>
          <input type="text" id="bookTitle" placeholder="Title">
          <input type="text" id="bookAuthor" placeholder="Author">
          <input type="number" id="bookPages" placeholder="Number of Pages">
          <button id="saveButton">SAVE</button>
          <button id="deleteButton">DELETE</button>
        </div>
    </div>

    <div id="bookList" class="book-list">
        <h2>Your Books</h2>
        <ul></ul>
    </div>

</body>
<script src="js/script.js"></script>
</html>
